<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="theme.css" >
    <title>Vue Task(First app)</title>
    <style>
        [v-cloak]{
        display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue' , fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}">{{title}}</h1>
        <div class="form-control">
            <input type="text"
             :placeholder="placecholderString" 
             v-model="inputValue"
             @keypress.enter ="addNewNote"
             >
        </div> 
        <button class="btn" @click="addNewNote">Додати</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0" >
            <li class="list-item" v-for="(myNote, idx) in notes">
                <input type="checkbox">
              <!-- <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{idx + 1}} {{toUpperCase(myNote)}}</span> -->
              <!-- <span :class="{'primery':true, 'bold': myNote.length > 5}">{{idx + 1}} {{toUpperCase(myNote)}}</span> -->
              <span :class="['bold', {'primary': myNote.length > 5}]">{{idx + 1}} {{toUpperCase(myNote)}}</span>
                <button class="btn danger" @click="deleteNotes(idx , $event)">Видалити </button>
            </li>
            <hr>
            <li>
                <strong>
                    Заальна кількіть завдань: {{notes.length}}
                </strong>|Кількість виконаних завдань{{doubleCountComputed}}
            </li>
        </ul>
        <div v-else="notes.length === 0">Завдань немає. Дадайте перше!</div>
        </div>
        <div class="container pt-5">
            <div class="card center">
                <div v-html="myHtml"></div>
                <h2 v-text='title2'></h2>
                <h2 v-once>{{ title2 }}</h2>
                <h2 v-pre>{{ title2 }}</h2>
                <button class="btn" @click="title2 = 'Now I am other'">Chancge handler</button>
                <div class="form-control">
                    <input type="text" @keyup.enter="addItem" ref="myInput">
                </div>
                <ul class="list" v-if="items.length">
                    <li class="list-item" 
                    v-for="(item, i) in items"
                    @click="items.splice(i, 1), log(item)"
                    :key="item">
                        <strong>{{item}}</strong>&nbsp; <!--&nbsp -пробіл-->
                        <input type="text"  @click.stop>
                    </li>
                    <!-- <li class="list-item" v-for="(value, key) in person"><strong>{{key}}</strong> {{value}}</li> -->
                </ul>
                <h3 v-show="items.length == 0">No element</h3>
            </div>
           
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>    
</body>
</html>
